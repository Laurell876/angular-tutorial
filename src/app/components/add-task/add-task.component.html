<form action="" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input [(ngModel)]="text" name="text" type="text" id="text" placeholder="Add Task">
    </div>
    <div class="form-control">
        <label for="day">Day</label>
        <input [(ngModel)]="day" type="text" name="day" id="day" placeholder="Add Day & Time">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Day</label>
        <input [(ngModel)]="reminder" type="checkbox" name="reminder" id="reminder" placeholder="Set Reminder">
    </div>
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
